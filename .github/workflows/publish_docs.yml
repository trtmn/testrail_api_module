# Workflow for publishing documentation to GitHub Pages
# Runs automatically when release tags are pushed (same triggers as PyPI publish)
name: Publish Documentation to GitHub Pages

on:
  push:
    tags:
      # Matches tags like v0.1.0, v1.2.3, 0.1.0, 1.2.3, etc.
      # Same pattern as the PyPI publish workflow
      - 'v[0-9]+.[0-9]+.[0-9]+*'
      - '[0-9]+.[0-9]+.[0-9]+*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Deploy documentation to GitHub Pages
  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Generate documentation
        run: uv run python utilities/generate_docs.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the docs folder containing generated documentation
          path: 'docs'
      
      - name: Deploy documentation to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
